<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/web/css/home.css">
    <title>Connexion</title>
</head>
<body>
    <div class="frise"></div>
    <header class="header">
        <div class="logo">Yorum</div>
        <nav class="nav">
            <a href="/login" class="login">Connexion</a>
            <a href="/register" class="register">Inscription</a>
        </nav>
    </header>

    <section class="card">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" class="button">Se connecter</button>
            <a href="/auth/google">
                <button type="button" class="button">Se connecter avec Google</button>
            </a>
        </form>
     
    </section>

    <footer class="footer">
        <p>&copy; 2025 Forum. Tous droits réservés.</p>
        <a href="/about">À propos</a> | <a href="/contact">Contact</a>
    </footer>
</body>
</html>
