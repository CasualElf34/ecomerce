<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/web/css/home.css">
    <title>Créer un Post</title>
</head>
<body>
    <div class="frise"></div>
    <header class="header">
        <div class="logo">Yorum</div>
        <nav class="nav">
            <a href="/login" class="login">Connexion</a>
            <a href="/register" class="register">Inscription</a>
        </nav>
    </header>

    <section class="card">
        <h1>Créer un nouveau post</h1>
        <form id="postForm">
            <label for="title">Titre du Post :</label>
            <input type="text" id="title" name="title" required><br>

            <label for="content">Contenu :</label>
            <textarea id="content" name="content" required></textarea><br>

            <label for="image">Ajouter une image :</label>
            <input type="file" id="image" name="image"><br>

            <label for="category">Catégorie :</label>
            <input type="text" id="category" name="category">
            
            <button type="submit" class="button">Publier</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Forum. Tous droits réservés.</p>
        <a href="/about">À propos</a> | <a href="/contact">Contact</a>
    </footer>
</body>
</html>
